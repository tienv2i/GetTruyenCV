m trầm &acirc;m thanh. <br><br></p><p>"Ba &mdash;&mdash; ba &mdash;&mdash; ba &mdash;&mdash;" kh&ocirc;ng c&oacute; trong chốc l&aacute;t, một hồi dồn dập vỗ c&aacute;nh &acirc;m thanh vang l&ecirc;n, một con quạ đồng dạng qu&aacute;i điểu bay ra Ti&ecirc;n Ma Động. <br><br></p><p>"Bay đi, bay đi, bản tọa muốn mượn hồn ph&aacute;ch của ngươi nhớ kỹ T&aacute;ng Địa, bay qua Di thổ, chỉ cần Cửu Giới vẫn c&ograve;n, bản tọa nhất định phải t&igrave;m kBGwXas được!" Ti&ecirc;n Ma Động b&ecirc;n trong, tĩnh mịch &acirc;m trầm &acirc;m thanh quanh quẩn. <script type="text/javascript" src="http://js.genieessp.com/t/021/744/a21744.js"></script><br><br></p><p>Từ đ&oacute; về sau, ở giữa Thi&ecirc;n Địa, c&oacute; một con &Acirc;m Nha rong chơi bay lượn, nhập T&aacute;ng Địa, tiến Ti&ecirc;n th&agrave;nh, vượt qua Hung vực. . . Th&acirc;n bất do kỷ, bay qua Cửu Giới, kinh vạn kiểu kh&oacute; khăn, trăm ng&agrave;n vạn năm m&agrave; kh&ocirc;ng chết! <br><br></p><p>Thời gian tr&ocirc;i qua, thời đại biến thi&ecirc;n, từng bước từng bước nh&acirc;n vật v&ocirc; địch quật khởi, một vị lại một vị cự đầu vẫn lạc. <br><br></p><p>Chậm r&atilde;i, kh&ocirc;ng biết từ l&uacute;c n&agrave;o ** thủy, nhất thời thần b&iacute; quạ đen bắt đầu xuất hiện, một con tho&aacute;t khỏi giam cầm thần b&iacute; quạ đen, bắt đầu t&igrave;m kiếm có th&ecirc;̉ ch&uacute;a tể ch&iacute;nh m&igrave;nh vận mệnh con đường. <br><br></p><p>Từ Dược Thần, đến Phi Ti&ecirc;n Đế, lại đến Huyết Tỳ Ti&ecirc;n Đế, lại đến Minh Nh&acirc;n Ti&ecirc;n Đế, lại đến Th&ocirc;n Nhật Ti&ecirc;n Đế, lại đến Băng Vũ Ti&ecirc;n Đế. . . Cuối c&ugrave;ng đến Hắc Long Vương. <br><br></p><p>C&aacute;i n&agrave;y từng bước từng bước v&ocirc; địch cự đầu sau lưng, đều ẩn ẩn c&oacute; một con quạ b&oacute;ng d&aacute;ng, một con t&igrave;m kiếm ch&uacute;a tể ch&iacute;nh m&igrave;nh vận mệnh quạ đen b&oacute;ng d&aacute;ng. <br><br></p><p>Nhiều đời v&ocirc; địch cự đầu quật khởi, lại một đời thay mặt thần minh vẫn lạc đi xa, nhưn