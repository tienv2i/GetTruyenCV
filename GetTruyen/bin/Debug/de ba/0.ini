 <p>Khế tử <br> Khế tử</p><p>"Be be &mdash;&mdash; be be &mdash;&mdash; be be &mdash;&mdash;" từng tiếng học d&ecirc; gọi &acirc;m thanh tại y&ecirc;n tĩnh b&ecirc;n trong d&atilde;y n&uacute;i quanh quẩn. <br><br></p><p>L&yacute; Thất Dạ b&ograve; l&ecirc;n tr&ecirc;n n&uacute;i, gi&oacute; đ&ecirc;m vừa vội lại lạnh, nhưng l&agrave;, l&uacute;c n&agrave;y hắn lo lắng đ&ecirc;́n một th&acirc;n l&agrave; mồ h&ocirc;i. Mười ba tuổi hắn, dụng cả tay ch&acirc;n leo l&ecirc;n d&atilde;y n&uacute;i, b&oacute;ng đ&ecirc;m lộ ra đặc biệt c&ocirc; thương, khiến người ta sởn hết cả gai ốc. <br><br></p><p>Mặc d&ugrave; b&oacute;ng đ&ecirc;m lộ ra đ&aacute;ng sợ, nhưng l&agrave;, L&yacute; Thất Dạ trong nội t&acirc;m lại n&oacute;ng vội như đốt. <br><br></p><p>L&yacute; Thất Dạ, hắn xuất th&acirc;n từ nh&agrave; điền n&ocirc;ng, phụ mẫu đều l&agrave; ngh&egrave;o khổ người, hắn bảy tuổi bắt đầu cho người ta chăn d&ecirc;. <br><br></p><p>L&yacute; Thất Dạ, trong nh&agrave; hắn họ L&yacute;, bởi v&igrave; l&uacute;c sinh ra đời hắn kh&oacute;c bảy ng&agrave;y bảy đ&ecirc;m, bị đặt t&ecirc;n l&agrave; L&yacute; Thất Dạ. <br><br></p><p>H&ocirc;m nay, L&yacute; Thất Dạ như b&igrave;nh thường l&uacute;c đồng dạng chăn d&ecirc;, nhưng l&agrave;, chạng vạng tối đuổi d&ecirc; l&uacute;c trở về, ph&aacute;t hiện thiếu một d&ecirc; đầu đ&agrave;n, c&aacute;i n&agrave;y nhưng l&agrave;m hắn sẽ lo lắng, hắn vội v&agrave;ng trở lại n&uacute;i t&igrave;m kiếm, nhưng l&agrave;, hắn lật tung rồi to&agrave;n bộ n&uacute;i, đều kh&ocirc;ng c&oacute; t&igrave;m được đầu n&agrave;y d&ecirc;. <br><br></p><p>Nghĩ đến Trương đại hộ địa chủ hung &aacute;c, mất đi một đầu d&ecirc;, L&yacute; Thất Dạ l&ograve;ng n&oacute;ng như lửa đốt, hoảng loạn. <br><br></p><p>Hiện tại to&agrave;n bộ n&uacute;i t&igrave;m khắp khắp cả, đều kh&ocirc;ng c&oacute; đầu kia d&ecirc; b&oacute;ng d&aacute;ng, ở thời đi&ecirc;̉m này, L&yacute; Thất Dạ nghĩ tới một chỗ, chỉ c&oacute; một địa phương kh&ocirc;ng c&oacute; đi