te;p , l&agrave;m cho đối phương tốc độ chậm lại , thế nhưng nữ tử nhiều lần đang ở hạ phong , c&oacute; thể tuy như vậy , nhưng trung ni&ecirc;n nam tử muốn triệt để ngăn cản tốc độ của đối phương , tựa hồ cũng l&agrave; kh&ocirc;ng thể n&agrave;o.<br> <br> Tiếng th&eacute;t ph&aacute; vỡ vũ trụ y&ecirc;n tĩnh , tại đ&acirc;y nam nữ hai người hai đạo cầu vồng, rất nhanh, r&otilde; r&agrave;ng xuất hiện đệ ba đạo cầu vồng , n&agrave;y đạo trưởng cầu vồng kh&iacute; thế h&ugrave;ng vĩ , mới vừa xuất hiện lập tức để cho tinh kh&ocirc;ng rền vang , đ&oacute; l&agrave; một c&aacute;i...<br> <br> Vẹt!<br> <br> N&agrave;y vẹt l&ocirc;ng vũ b&oacute;ng lo&aacute;ng , nếu c&oacute; lưu quang tại thượng chạy , kh&iacute; thế như cầu vồng , giống như đem tuyệt thế chiến Binh , l&uacute;c n&agrave;y g&agrave;o th&eacute;t, truy s&aacute;t nam kia nữ hai người.<br> <br> N&oacute;i th&igrave; chậm m&agrave; xảy ra th&igrave; nhanh , trong chớp mắt , vẹt h&oacute;a th&agrave;nh cầu vồng liền bỗng nhi&ecirc;n truy đuổi gần , h&agrave;o quang l&oacute;e l&ecirc;n , th&acirc;n ảnh của n&oacute; tốc độ bạo tăng , thẳng đến nam nữ hai người m&agrave; đi , nh&aacute;y mắt tới gần , n&ocirc;̉ mạnh ngập trời , một lần t&ugrave;y &yacute; va chạm , lập tức để cho n&agrave;ng kia m&aacute;u tươi phun ra , m&agrave; trung ni&ecirc;n nam tử kia , đồng dạng kh&oacute;e miệng tr&agrave;n ra m&aacute;u tươi.<br> <br> "Ngũ Đạo , ngươi kh&ocirc;ng muốn khinh người qu&aacute; đ&aacute;ng , nh&agrave; của ngươi Đế Qu&acirc;n c&ugrave;ng ta bản thể hiện giờ một trận chiến n&agrave;y , chưa hẳn c&oacute; thể thắng , ta l&agrave; ti&ecirc;n , vũ trụ chi ti&ecirc;n!" trung ni&ecirc;n nam tử trong mắt hơi kh&ocirc;ng thể tra l&oacute;e l&ecirc;n , c&oacute; thể bộ mặt nhưng lại như l&agrave; bệnh t&acirc;m thần đồng dạng.<br> <br> Về phần n&agrave;ng kia , sắc mặt trắng x&aacute;m , trong mắt lộ ra đắng ch&aacute;t , cắn răng bay nhanh.<br> <br> Tại đ&acirc;y bỏ chạy, rất nhanh, tiền phương của bọn hắn