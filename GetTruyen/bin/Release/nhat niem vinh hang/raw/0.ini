 <p>Ngoại truyện 1:&nbsp;&nbsp; kha phụ.</p><p>Gi&oacute; nhẹ thổi qua , bầu trời xa , trời chiều một luồng Hồng H&agrave; , tựa hồ đem thương khung t&aacute;ch ra đ&atilde; trở th&agrave;nh hai bộ phận , &aacute;nh chiều t&agrave;, to&agrave;n bộ đại địa đ&atilde; trở th&agrave;nh m&agrave;u da cam , đem kia một mảnh lại một mảnh b&ocirc;ng l&uacute;a , chiếu rọi đ&atilde; trở th&agrave;nh cam sắc s&oacute;ng biển.<br> <br> Rất đẹp.<br> <br> Nhất l&agrave; l&agrave;m gi&oacute; thổi l&ecirc;n, b&ocirc;ng l&uacute;a chi hải lay động, loại kia tr&aacute;ng lệ cảm gi&aacute;c , c&agrave;ng th&ecirc;m khổng lồ , ph&oacute;ng tầm mắt nh&igrave;n lại , ở giữa thi&ecirc;n địa , giống như kh&ocirc;ng c&oacute; m&acirc;y m&ugrave; ti&ecirc;n cảnh.<br> <br> Đ&acirc;y l&agrave; một mảnh dồi d&agrave;o đại lục , ở chỗ n&agrave;y , lương thực rất dễ d&agrave;ng sẽ được m&ugrave;a , mọi người gi&agrave;u c&oacute; , nơi n&agrave;y cũng c&oacute; ph&agrave;m nh&acirc;n , tuy kh&ocirc;ng nhiều lắm , ph&acirc;n t&aacute;n v&ocirc; c&ugrave;ng rộng , c&oacute; thể đa số c&oacute; trang vi&ecirc;n , tự cấp tự t&uacute;c.<br> <br> Tại một chỗ cao điểm, c&oacute; một chỗ trang vi&ecirc;n , cư tr&uacute; lấy phụ tử hai người , người kia tử cực kỳ hiếu thuận , d&ugrave; cho gia cảnh gi&agrave;u c&oacute; , cũng như trước kh&ocirc;ng c&oacute; bất kỳ quần &aacute;o lụa l&agrave; chỗ , đối với phụ th&acirc;n chỗ đ&oacute; , k&iacute;nh y&ecirc;u như thi&ecirc;n.<br> <br> Phụ th&acirc;n của hắn , tr&ecirc;n thực tế ni&ecirc;n kỷ cũng kh&ocirc;ng lớn , bốn mươi, l&agrave; một c&aacute;i &ocirc;ng nh&agrave; gi&agrave;u , mỗi ng&agrave;y tại s&aacute;ng sớm, hắn đều th&iacute;ch ngồi trong s&acirc;n , nh&igrave;n l&ecirc;n bầu trời , nh&igrave;n ph&iacute;a xa hoa mầu , cho đến trời chiều, nh&igrave;n nh&igrave;n kia mảnh m&agrave;u da cam biển.<br> <br> Hắn rất thỏa m&atilde;n , bởi v&igrave; chỉ cần hoa mầu, liền đại biểu cả nh&agrave; bọn họ người c&oacute; ăn kh&ocirc;ng hết lương thực , m&agrave; để cho hắn c&agrave;ng thỏa m&atilde;n , th&igrave; l&agrave; hắn mỗi lần thấy được con của m&igrave;nh.<br> <br> Con của hắn l&agrave; một c&aacute;i hiếu tử , n&agrave;y phụ cận tất cả l&aacute;ng giềng , cũng biết điểm n&agrave;y , loại kia hiếu đạo , tựa hồ tại người kia tử trong xương tủy liền tồn tại , tại linh hồn b&ecirc;n trong truyền thừa , v&ocirc; luận l&uacute;c n&agrave;o , v&ocirc; luận sự t&igrave;nh g&igrave; , phụ th&acirc;n vĩnh viễn l&agrave; trong l&ograve;ng của hắn thi&ecirc;n.<br> <br> Hắn l&agrave; Kha V&acirc;n Hải , con của hắn , l&agrave; Kha Cửu Tư!<br> <br> Hai người phụ tử bọn hắn , tại đ&acirc;y lu&acirc;n hồi chuyển thế, tại Kha Cửu Tư cố chấp, dưới sự gi&uacute;p đỡ của Mạnh Hạo , như cũ l&agrave; phụ tử.<br> <br> D&ugrave; cho đối với ở kiếp trước k&yacute; ức , bọn họ đ&atilde; mơ hồ , nhưng n&agrave;y một đời , v&ocirc; luận l&agrave; Kha V&acirc;n Hải hay l&agrave; Kha Cửu Tư , bọn họ đều rất kho&aacute;i nhạc.<br> <br> Kh&ocirc;ng l&acirc;u sau, ở kiếp n&agrave;y lu&acirc;n hồi lựa chọn c&ugrave;ng phụ th&acirc;n một chỗ trở th&agrave;nh ph&agrave;m nh&acirc;n Kha Cửu Tư , k&ecirc;́t h&ocirc;n, phụ th&acirc;n của hắn v&igrave; hắn cử h&agrave;nh một hồi long trọng yến hội , muốn mời tất cả th&acirc;n bằng hảo hữu , mấy ng&agrave;y nay , to&agrave;n bộ trang vi&ecirc;n đều phi thường n&aacute;o nhiệt.<br> <br> Theo thời gian tr&ocirc;i qua , ng&agrave;y qua ng&agrave;y , năm phục một năm.<br> <br> Theo Kha Cửu Tư dần dần lớn tuổi , theo đời sau sinh ra , dần dần ở kiếp n&agrave;y lu&acirc;n hồi Kha V&acirc;n Hải c&agrave;ng gi&agrave; nua , bất qu&aacute; một cỗ cảm gi&aacute;c ấm &aacute;p , thủy chung d&agrave;o dạt tại c&aacute;i gia đ&igrave;nh n&agrave;y trong , m&agrave; hắn th&iacute;ch trong s&acirc;n nh&igrave;n thi&ecirc;n kh&ocirc;ng đ&iacute;ch thói quen , cũng thủy chung kh&ocirc;ng c&oacute; cải biến.<br> <br> "Gia gia , ngươi đến c&ugrave;ng đang nh&igrave;n c&aacute;i g&igrave; a." hắn T&ocirc;n nhi , lu&ocirc;n l&agrave; sẽ hỏi vấn đề như vậy , mỗi lần Kha V&acirc;n Hải đều l&agrave; cười lắc đầu , kh&ocirc;ng c&oacute; trả lời , m&agrave; kia phụ th&acirc;n của h&agrave;i tử Kha Cửu Tư , sẽ ở một b&ecirc;n vuốt ve h&agrave;i đồng đầu , trong mắt chỗ s&acirc;u trong , tựa hồ c&oacute; chỗ minh ngộ.<br> <br> Cho đến đi qua hơn hai mươi năm , h&agrave;i đồng lớn l&ecirc;n đ&atilde; trở th&agrave;nh thanh ni&ecirc;n, Kha V&acirc;n Hải c&agrave;ng th&ecirc;m gi&agrave; nua , c&oacute; thể &aacute;nh mắt của hắn , lại kh&ocirc;ng c&oacute; ch&uacute;t n&agrave;o đục ngầu , ngược lại c&agrave;ng th&ecirc;m thanh tịnh , tựa hồ c&oacute; thể nh&igrave;n thấu kiếp trước.<br> <br> Tại một lần tại đ&acirc;y đồng dạng trong s&acirc;n , T&ocirc;n nhi lại một lần hỏi ra vấn đề n&agrave;y, hắn nhẹ giọng mở miệng.<br> <br> "Ta đang đợi ngươi cậu."<br> <br> "Cậu?" n&agrave;y đ&atilde; th&agrave;nh tiểu tử thanh ni&ecirc;n , sửng sốt một ch&uacute;t.<br> <br> "Ta cuối c&ugrave;ng cảm thấy , cha ngươi c&ograve;n c&oacute; một c&aacute;i đệ đệ , ra ngo&agrave;i cực kỳ l&acirc;u , c&ograve;n kh&ocirc;ng c&oacute; trở về." Kha V&acirc;n Hải trong mắt tựa hồ c&oacute; ch&uacute;t hồi ức , nhưng cẩn thận nh&igrave;n , lại c&oacute; thể thấy được trong mắt của hắn , tựa hồ c&oacute; một loại vi lượng quang.<br> <br> Loại n&agrave;y quang , thanh ni&ecirc;n kh&ocirc;ng hiểu , c&oacute; thể ph&iacute;a sau hắn phụ th&acirc;n Kha Cửu Tư , dĩ nhi&ecirc;n l&agrave; trung ni&ecirc;n hắn , rất r&otilde; r&agrave;ng minh bạch loại n&agrave;y trong mắt quang , đại biểu ch&iacute;nh l&agrave;... cố chấp.<br> <br> N&agrave;y phiến thế giới trong , rất nhiều người , rất nhiều Mạnh Hạo trong tr&iacute; nhớ bằng hữu , th&acirc;n nh&acirc;n , đều đ&atilde; lu&acirc;n hồi.<br> <br> Đang c&ugrave;ng Hứa Thanh rời đi n&agrave;y mảnh tinh kh&ocirc;ng trước , Mạnh Hạo đi qua mọi chỗ khu vực , đi qua từng khỏa Tinh thần , thấy được kia từng c&aacute;i một gương mặt...<br> <br> Mang theo Hứa Thanh , tại kia 