 Linh Khê Tông , ở vào Đông Lâm châu bên trong , thuộc về Thông Thiên Hà hạ du chi mạch chỗ , đặt chân Thông Thiên Hà nam bắc hai bờ sông , đến nay đã có vạn năm lịch sử , Chấn Nhiếp bốn phương.<br><br> Tám tòa mây mù lượn quanh kinh thiên sơn phong , vượt qua trên Thông Thiên Hà , trong đó bờ bắc có bốn tòa sơn phong , bờ Nam ba tòa , về phần chính giữa Thông Thiên Hà, rõ ràng có một tòa nhất khổng lồ sơn phong.<br><br> Núi này từ trung đoạn bắt đầu liền tuyết trắng trắng ngần , càng nhìn không rõ phần cuối , chỉ có thể nhìn khi đến nửa bộ thân núi bị lấy hết , khiến cho kim sắc nước sông lao nhanh mà qua , giống như ngọn núi kiều.<br><br> Lúc này , Linh Khê Tông bờ Nam, một đạo cầu vồng bay nhanh mà đến , trong đó trung niên tu sĩ Lý Thanh Hậu mang theo Bạch Tiểu Thuần , chui vào đệ Tam Phong ở dưới tạp dịch khu vực , mơ hồ còn có thể nghe được cầu vồng bên trong Bạch Tiểu Thuần kêu thảm thiết truyền ra.<br><br> Bạch Tiểu Thuần cảm giác mình cũng bị hù chết , một đường phi hành , hắn nhìn thấy vô số đại sơn , nhiều lần đều cảm giác mình muốn bắt không ngừng đối phương bắp chân.<br><br> Đầu choáng mắt hoa , khi làm rõ ràng, đã đến một chỗ lầu, rơi trên mặt đất, hắn hai chân run rẩy , nhìn nhìn bốn phía cùng trong thôn hoàn toàn bất đồng thế giới.<br><br> Phía trước lầu bên cạnh , dựng thẳng lấy một khối Đại Thạch , trên đó viết rồng bay phượng múa ba chữ lớn.<br><br> Tạp dịch vị trí.<br><br> Đại Thạch bên cạnh ngồi lên một cái mặt rỗ nữ tử , mắt thấy Lý Thanh Hậu đến nơi , lập tức đứng dậy bái kiến.<br><br> "Đem kẻ này đưa nhà bếp." Lý Thanh Hậu lưu lại một câu , không để ý đến Bạch Tiểu Thuần , quay người hóa thành cầu vồng đi xa.<br><br> Mặt rỗ nữ tử nghe được nhà bếp ba chữ khẽ giật mình , mục quang quét Bạch Tiểu Thuần liếc một cái , cho Bạch Tiểu Thuần một cái tông môn tạp dịch túi , mặt không biểu tình nói rõ một phen , liền dẫn Bạch Tiểu Thuần đi ra lầu , một đường đình viện mọc lên san sát như rừng , lầu vô số , đá xanh trải đường , còn có hoa thảo mùi thơm ngát , giống như tiên cảnh , nhìn Bạch Tiểu Thuần tâm cưỡi nhộn nhạo , đáy lòng khẩn trương cùng thấp thỏm cũng ít thêm vài phần.<br><br> "Nơi tốt a , nơi này có thể so sánh trong thôn tốt hơn nhiều a." Bạch Tiểu Thuần trong mắt lộ ra chờ mong , theo đi đến , càng là về phía trước , bốn phía cảnh đẹp lại càng phát đẹp hoán tuyệt luân , thậm chí hắn còn chứng kiến một ít bộ dáng xinh đẹp tuyệt trần nữ tử khi thì đi ngang qua , để cho Bạch Tiểu Thuần đối với cái này trong , thoáng cái liền thích vô cùng.<br><br> Một lát sau , Bạch Tiểu Thuần càng cao hứng, nhất là phía trước phần cuối , hắn nhìn thấy một chỗ tầng bảy lầu , toàn thân trong sáng tĩnh lặng , phía trên trời còn có tiên hạc bay qua.<br><br> "Sư tỷ , chúng ta đã đến a" Bạch Tiểu Thuần nhất thời kích động mà hỏi.<br><br> "Ừ , đang ở đó." mặt rỗ nữ tử như trước mặt không biểu tình , nhàn nhạt mở miệng , chỉ bên hông đường nhỏ.<br><br> Bạch Tiểu Thuần theo đối phương chỉ , tràn đầy chờ mong nhìn lại, cả người bế tắc , dụi dụi con mắt tỉ mỉ nhìn , chỉ thấy cái kia trên đường nhỏ , mặt đất nhiều chỗ vỡ vụn , bốn phía lại càng là rách tung toé , vài món nhà tranh giống như tùy thời có thể sụp xuống , thậm chí còn có một ít mùi lạ từ nơi ấy bay ra<br><br> Bạch Tiểu Thuần khóc không ra nước mắt , ôm một tia hi vọng cuối cùng , hỏi mặt rỗ nữ tử một câu.<br><br> "Sư tỷ , ngươi hướng về sai rồi a "<br><br> "Không có." mặt rỗ nữ tử nhàn nhạt mở miệng , dẫn đầu đi đến này đường nhỏ , Bạch Tiểu Thuần nghe xong , cảm thấy hết thảy tốt đẹp trong chớp mắt sụp xuống , vẻ mặt đau khổ theo đi qua.<br><br> Đi không bao xa , hắn liền thấy được này rách rưới đường nhỏ phần cuối , có mấy ngụm bát tô chạy tới chạy lui , nhìn kỹ , kia mỗi một ngụm bát tô phía dưới , đều có một người đại mập mạp , óc đầy bụng phệ , tựa hồ nhất lách vào cũng có thể chảy mỡ , không phải là đồng dạng béo , nhất là bên trong một cái tối béo gia hỏa , cùng cái núi thịt tựa như , Bạch Tiểu Thuần đều lo lắng có thể hay không phát nổ.<br><br> Mấy cái mập mạp bốn phía , có mấy trăm miệng bát tô , những cái này mập mạp đang tại thêm nước thả gạo.<br><br> Phát giác có người đến nơi , nhất là thấy được mặt rỗ nữ tử , kia núi thịt lập tức vẻ mặt kinh hỉ , mang theo muôi lớn , hoành lấy liền chạy tới , mặt đất đều rung động, một thân mập mỡ lay động xuất vô số gợn sóng , Bạch Tiểu Thuần trợn mắt há hốc mồm , theo bản năng muốn ở bên người tìm búa.<br> <br> "Sáng nay tiểu sinh nghe được Hỉ Thước đang gọi , nguyên lai là tỷ tỷ ngươi đã đến rồi , hẳn là tỷ tỷ ngươi đã hồi tâm chuyển ý , cảm thấy ta có vài phần tài văn chương , thừa dịp hôm nay ngày tốt , muốn cùng tiểu sinh kết thành đạo lữ." núi thịt trong mắt lộ ra sắc híp mắt híp mắt hào quang , kích động vừa chạy vừa hô.<br><br> "Ta đưa kẻ này gia nhập các ngươi nhà bếp , người đã đưa đến , cáo từ" mặt rỗ nữ tử đang nhìn đến núi thịt, sắc mặt cực kỳ khó coi , còn có mấy phần tức giận , nhanh chóng lui về phía sau.<br><br> Bạch Tiểu Thuần hít vào khẩu khí , kia mặt rỗ nữ tử trên đường đi hắn liền lưu ý, kia tướng mạo quả thật chính là tài nghệ điêu luyện , trước mắt này đại mập mạp cái gì khẩu vị , cư nhiên như vậy cũng có thể vẻ mặt nhan sắc.<br><br> Không đợi Bạch Tiểu Thuần nghĩ xong, kia núi thịt liền hô một tiếng , xuất hiện ở trước mặt của hắn , trực tiếp liền đem dương quang che đậy , đem Bạch Tiểu Thuần bao phủ tại bóng mờ xuống.<br><br> Bạch Tiểu Thuần ngẩng đầu nhìn trước mặt này vô cùng to lớn , trên người thịt vẫn còn ở rung động mập mạp , nỗ lực nuốt nhổ nước miếng , mập như vậy người , hắn còn là lần đầu thấy được.<br><br> Núi thịt mặt mũi tràn đầy u oán đem ánh mắt từ đằng xa mặt rỗ nữ tử rời đi phương hướng thu hồi , quét mắt Bạch Tiểu Thuần.<br><br> "Ôi ôi!!! , cư nhiên người mới tới , có thể đem nguyên bản an bài tốt Hứa Bảo Tài lách vào hạ xuống , không đơn giản a."<br><br> "Sư huynh , tại hạ tại hạ Bạch Tiểu Thuần" Bạch Tiểu Thuần cảm thấy đối phương thân thể khôi ngô , để mình áp lực quá lớn , theo bản năng lui lại vài bước.<br><br> "Bạch Tiểu Thuần ừ làn da bạch , khéo léo đẹp đẽ , bộ dáng còn rất thanh thuần , không tệ không tệ , tên của ngươi lên vô cùng phù hợp khẩu vị của ta nha." núi thịt nhãn tình sáng lên , chụp đuợc bờ vai Bạch Tiểu Thuần , thoáng cái thiếu chút nữa đem Bạch Tiểu Thuần trực tiếp đập ngược lại.<br><br> "Không biết sư huynh đại danh là" Bạch Tiểu Thuần hít vào khẩu khí , liếc mắt , khinh bỉ mắt nhìn núi thịt , đáy lòng suy nghĩ cũng cầm tên của đối phương chơi một chút.<br><br> "Ta là Trương Đại Bàn , cái đó là Hoàng Nhị Bàn , còn có Tam Bàn" núi thịt cười hắc hắc.<br><br> Bạch Tiểu Thuần nghe được này mấy cái danh tự , cảm thấy người cũng như tên , lập tức không có chơi một chút ý nghĩ.<br><br> "Về phần ngươi , về sau gọi Bạch Cửu tiểu sư đệ , ngươi quá gầy như vậy ra ngoài hội ném chúng ta hỏa lò phường mặt a , bất quá cũng không quan hệ , yên tâm đi , tối đa một năm , ngươi cũng sẽ béo, về sau ngươi gọi Bạch Cửu Bàn." Trương Đại Bàn vỗ ngực , thịt mỡ loạn chiến.<br><br> Nghe được Bạch Cửu Bàn ba chữ kia , Bạch Tiểu Thuần mặt đều bay ra nước đắng.<br><br> "Ngươi đã đã là Cửu sư đệ, vậy không phải là người ngoài , chúng ta nhà bếp từ trước đến nay có vác nồi truyền thống , thấy được sau lưng ta này này nồi nấu a , nó là trong nồi chi vương , thiết tinh chế tạo , có khắc Địa Hỏa trận pháp , dùng này nồi nấu nấu xuất linh mễ , hương vị vượt qua tầm thường nồi rất nhiều. ngươi cũng muốn đi tuyển một ngụm , về sau vác tại trên người , đó mới uy phong." Trương Đại Bàn vỗ xuống sau lưng bát tô , khoác lác mở miệng.<br><br> "Sư huynh , vác nồi sự tình , ta có thể không thể được rồi" Bạch Tiểu Thuần mắt liếc Trương Đại Bàn sau lưng nồi , nhất thời có dũng khí nhà bếp người , đều là vác nồi cảm giác , trong đầu suy nghĩ một chút chính mình vác một ngụm bát tô bộ dáng , vội vàng nói.<br><br> "Như vậy sao được , vác nồi là chúng ta nhà bếp truyền thống , ngươi về sau tại trong tông môn , người khác chỉ cần thấy được ngươi lưng mang nồi , biết ngươi là nhà bếp người , cũng không dám khi dễ ngư