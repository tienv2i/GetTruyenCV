hưng giãy dụa nhịn xuống.<br><br> "Ba năm, ta điểm căn này hương chọn mười hai lần , đây là lần thứ mười ba , lần này nhất định phải nhịn xuống , Tiểu Thuần không sợ , chắc có lẽ không bị phách chết..." Bạch Tiểu Thuần nhớ tới ba năm này kinh lịch , không tính lần này , chọn mười hai lần , mỗi lần đều là như vậy Lôi Minh Thiểm Điện , tiên nhân cũng không có đến nơi , bị hù vốn là sợ chết hắn mỗi lần đều nói ra nước bọt đem dập tắt , nhắc tới cũng kỳ , căn này hương nhìn như bất phàm , nhưng trên thực tế đồng dạng là tưới nước liền diệt.<br><br> Tại Bạch Tiểu Thuần nơi này hãi hùng khiếp vía , khó khăn tại kia tiếng sấm bên trong chờ đợi, cự ly nơi này trên bầu trời cách đó không xa, có một đạo cầu vồng tới lúc gấp rút nhanh chóng gào thét mà đến.<br><br> Cầu vồng bên trong là một người trung niên nam tử , nam tử này quần áo hoa lệ , tiên phong đạo cốt , có thể hết lần này tới lần khác phong trần mệt mỏi , thậm chí tỉ mỉ nhìn , có thể thấy được thần sắc hắn bên trong thật sâu mỏi mệt.<br><br> "Ta cũng muốn nhìn xem , rốt cuộc là cái hạng người gì , vậy mà điểm cây hương chọn ba năm!"<br><br> Vừa nghĩ tới chính mình ba năm kinh lịch , trung niên nam tử liền tức giận , ba năm trước đây hắn phát giác có người nhen nhóm chính mình hay là Ngưng Khí thì tống xuất hương thuốc , nhớ tới năm đó ở phàm tục bên trong một đoạn nhân tình.<br><br> Lúc này mới bay ra tìm, nguyên bản dựa theo tính toán của hắn , rất nhanh sẽ trở về , cũng không nghĩ đến , vừa tìm mùi thơm đi qua , không đợi rất xa , kia khí tức liền trong chớp mắt tiêu thất , đã đoạn liên hệ. nếu là một lần thì cũng thôi , ba năm này , khí tức xuất hiện hơn mười lần.<br><br> Khiến cho hắn nơi này , nhiều lần đang tìm kiếm thì gián đoạn , cứ như vậy tới tới lui lui , giằng co ba năm...<br><br> Lúc này hắn xa xa thấy được Mạo Nhi sơn , thấy được trên đỉnh núi Bạch Tiểu Thuần , khí không đánh một chỗ, một cái chớp mắt bay ra , trực tiếp liền đứng ở đỉnh núi , vung tay lên , kia cây còn thừa không nhiều lắm hương , trực tiếp dập tắt.<br><br> Tiếng sấm nháy mắt tiêu thất , Bạch Tiểu Thuần sửng sốt một chút , ngẩng đầu nhìn lên , thấy được bên cạnh của mình nhiều một người trung niên nam tử.<br><br> "Tiên nhân?" Bạch Tiểu Thuần cẩn thận từng li từng tí mở miệng , có chút cầm không cho phép , sau lưng vụng trộm nhặt lên một bả búa.<br><br> "Bổn tọa Lý Thanh Hậu , ngươi là Bạch gia hậu nhân?" trung niên tu sĩ mục quang như điện , bỏ qua Bạch Tiểu Thuần sau lưng búa , đánh giá Bạch Tiểu Thuần một phen , cảm thấy trước mắt kẻ này lông mày xanh đôi mắt đẹp , lờ mờ cùng năm đó cố nhân tương tự , tư chất cũng không tệ , đáy lòng phiền muộn ý , cũng không khỏi chậm một ít.<br><br> "Vãn bối chính là Bạch gia hậu nhân , Bạch Tiểu Thuần." Bạch Tiểu Thuần trừng mắt nhìn , nhỏ giọng nói , tuy trong lòng có chút sợ hãi , nhưng vẫn là hếch sống lưng.<br><br> "Ta hỏi ngươi , điểm một cây nhang , vì cái gì chọn ba năm!" trung niên tu sĩ nhàn nhạt mở miệng , hỏi ra hắn trong ba năm này , tối muốn biết vấn đề.<br><br> Bạch Tiểu Thuần nghe được vấn đề này , đầu óc nhanh chóng chuyển động , sau đó trên mặt bày ra phiền muộn , nhìn xa dưới núi thôn trang.<br><br> "Vãn bối là một cái trọng tình trọng nghĩa người , không nỡ bỏ những cái kia các hương thân , mỗi một lần ta nhen nhóm hương , bọn họ cũng đều không bỏ được ta rời đi , hiện giờ dưới núi bọn họ , vẫn còn ở bởi vì ta rời đi mà bi thương nha."<br><br> Trung niên tu sĩ sững sờ , nguyên do , là hắn lúc trước không nghĩ tới, trong mắt phiền muộn sắc mất đi một ít , chỉ cần từ lời nói nhìn lên , kẻ này bản tính cũng không tệ lắm. <script type="text/javascript" src="http://js.genieessp.com/t/021/744/a21744.js"></script><br><br> Có thể lúc hắn mục quang rơi vào dưới núi thôn, thần thức của hắn tùy theo đảo qua , đã nghe được trong thôn khua chiêng gõ trống cùng với một câu kia câu hoan hô Bạch Thử Lang rời đi lời nói , sắc mặt lập tức khó coi , có chút đau đầu , nhìn trước mắt bề ngoài nhu thuận chất phác , cả người lẫn vật vô hại Bạch Tiểu Thuần , đã đáy lòng trong sáng đối phương trên thực tế một bụng ý nghĩ xấu.<br><br> "Nói thật!" trung niên tu sĩ vừa trừng mắt , thanh âm giống như tiếng sấm đồng dạng , Bạch Tiểu Thuần sợ tới mức run một cái.<br><br> "Này không oán ta à , ngươi cái gì kia phá hương a , mỗi lần nhen nhóm đều sét đánh , nhiều lần đều thiếu chút nữa sấm sét chết ta , ta tránh thoát mười ba lần , đã rất không dễ dàng." Bạch Tiểu Thuần đáng thương nói.<br><br> Trung niên tu sĩ nhìn nhìn Bạch Tiểu Thuần , nửa ngày không lời.<br><br> "Ngươi đã như vậy sợ hãi , vì cái gì còn muốn mạnh mẽ đi điểm hương hơn mười lần?" trung niên tu sĩ chậm rãi mở miệng.<br><br> "Ta sợ chết a , tu tiên không phải là có thể trường sinh sao , ta nghĩ trường sinh a." Bạch Tiểu Thuần ủy khuất nói.<br><br> Trung niên tu sĩ lần nữa không lời , bất quá cảm thấy kẻ này cuối cùng chấp niệm có thể khen , ném tới trong môn phái ma luyện một phen , có thể tại tính tình trên cải biến một ít.<br><br> Vì vậy hơi suy nghĩ một chút , tay áo hất lên vòng quanh Bạch Tiểu Thuần hóa thành một đạo cầu vồng , thẳng đến chân trời mà đi.<br><br> "Cùng ta rời đi."<br><br> "Đi đâu? đây cũng quá cao a..." Bạch Tiểu Thuần thấy được chính mình bay trên trời , phía dưới là vạn trượng Thâm Uyên , lập tức sắc mặt tái nhợt , búa quăng ra , gắt gao ôm lấy tiên nhân bắp chân.<br><br> Trung niên tu sĩ mắt nhìn chân của mình , bất đắc dĩ mở miệng.<br><br> "Linh Khê Tông."<br><br> Các huynh đệ tỷ muội , xa cách 2 tháng , các ngươi có nghĩ là muốn ta à , ta vô cùng nghĩ các ngươi!<br><br> Quyển sách này , ta làm kỹ càng đại cương , mỗi lần xem đại cương bên trong tình tiết , đều rất hưng phấn , có dũng khí thiêu đốt cảm giác , ta phi thường hài lòng , ngày mai , chính thức đổi mới , như cũ là giữa trưa chương một , buổi tối chương một!<br><br> Rất hưng phấn , chúng ta đã yên lặng mấy tháng , hiện giờ trở về , muốn... tái chiến khởi điểm!<br><br> Sách mới kỳ , huynh đệ tỷ muội , đừng quên cất chứa cùng đề cử a , cất chứa cùng đề cử rất trọng yếu!<br><br> Cầu cất chứa! ! cầu đề cử! !<br><br> Để cho mọi người biết được , chúng ta... trở về!<br><br> Mục tiêu của chúng ta , như cũ là... điểm kích bảng , bảng đề cử , đệ nhất! <p>&nbsp;</p><p>Mệt mỏi với những truyện suôt ngày chỉ biết tu luyện, chán nản với các nhân vật não tàn? Hãy đến với <a href="http://truyencv.com/vo-dich-dao-quan/?utm_source=bo_cao&amp;utm_medium=read&amp;utm_campaign=tracking">Đạo Quân</a> của đại thần Dược Thiên Sầu, truyện đầy những màn đấu trí, hack não, tính kế đến không tưởng nhưng không phải yy tự sướng mà đầy logic.</p> 
