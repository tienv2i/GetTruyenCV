Chương 22: Địa Ngục không cửa chính 
 Chương 22: Địa Ngục không cửa chính ngươi xông tới<br> <br> Lòng núi sào huyệt bên trong.<br> <br> Mặt đất phô hết sức bằng phẳng, đạo phỉ dựa theo địa vị cao thấp, cũng đều có sự khác biệt nơi ở.<br> <br> "Lão gia, đến, thường một cái mà."<br> <br> "Lão gia, ha ha ta, ta cái này ăn ngon."<br> <br> Năm tên xinh đẹp nữ tử chính vây quanh một tên phanh ngực lộ nhũ thô mao đại hán, cầm các loại hoa quả hầu hạ.<br> <br> Đại hán này, chính là toàn bộ Loan Đao Minh thủ lĩnh, cũng là toàn bộ Nghi Thủy Thành mạnh mẽ nhất một tên đạo phỉ Vjx4LJ6 —— loan đao 'Cái Bân' ! Những này bị cướp giật đến đáng thương bọn nữ tử đều rất sợ này đạo phỉ thủ lĩnh, bởi vì hơi hơi trêu đến này thủ lĩnh không cao hứng, thủ lĩnh sẽ đưa các nàng dằn vặt chí tử sợ hãi, làm cho các nàng vắt óc tìm mưu kế nịnh hót.<br> <br> "Nhật hắn lão mẫu, năm đó mỗi ngày ăn uống thỏa thuê, các loại mỹ nữ nhiều vô số kể. Hiện tại chỉ có thể rùa rụt cổ ở trong núi lớn này, mỗi ngày ở bên cạnh đều là những này son tục phấn!" Cái Bân mắt tam giác tràn đầy sát khí.<br> <br> Từ khi bị truy nã, thành đạo phỉ sau, hắn đáy lòng liền vẫn kìm nén tức giận.<br> <br> Những ngày tháng này quá khó chịu.<br> <br> Người bình thường ai muốn ý trốn nguy hiểm Hủy Diệt Sơn Mạch bên trong? Liền ăn uống đều muốn từ bên ngoài vận, nói không chắc lúc nào liền chạm ma thú? Cướp giật đến nữ tử chỉ có thể chấp nhận, nơi nào so với được với đi qua làm Lưu Tinh Kỵ Sĩ ở trong thành bị các loại nịnh hót, vô số mỹ nữ mặc cho chọn?<br> <br> "Phải dùng tiền, nghĩ biện pháp nhường đế quốc huỷ bỏ cái kia phân truy nã." Cái Bân trong mắt lập loè hung quang, "Cái kia ty gia khẩu vị cũng quá to lớn, thấp nhất đến 20 vạn kim tệ mới bằng lòng triệt đi truy nã, đáng chết."<br> <br> Ty gia, ở toàn bộ thanh hà quận hầu như một tay che trời, huỷ bỏ một phần truy nã, ty gia hoàn toàn biết đánh nhau điểm mọi phương diện làm được.<br> <br> "Lại bính trên 10 năm, lẽ ra có thể tập hợp."<br> <br> "Thời điểm lão tử lại tự do rồi!"<br> <br> Cái Bân quá khát vọng.<br> <br> Chỉ có chân chính bị truy nã sau, mới rõ ràng tự do đáng quý.<br> <br> "Thủ lĩnh, thủ lĩnh, thủ lĩnh!" Bên ngoài truyền đến thanh âm chói tai.<br> <br> "Gọi cái rắm a gọi!"<br> <br> Cái Bân giận dữ đột nhiên đứng dậy, bên cạnh xinh đẹp bọn nữ tử mỗi người sợ đến hướng bên cạnh tránh ra, Cái Bân giận dữ đi ra ngoài.<br> <br> "Thủ lĩnh, việc vui, là việc vui a." Bên ngoài tiếng kêu vang, hiển nhiên người bên ngoài cũng rõ ràng quấy rối thủ lĩnh kết quả.<br> <br> "Há, việc vui?" Đẩy cửa mà ra Cái Bân, âm lãnh con mắt nhìn trước mặt thủ hạ tội phạm, "Cái gì việc vui?"<br> <br> Bình thường hung hãn đạo tặc ở Lưu Tinh Cấp Cái Bân trước mặt, hãy cùng tôn tử như thế, liền cười bồi nói: "Là Ngân Nguyệt Lang Vương da lông! Nhị thủ lĩnh bọn họ đều đang chờ ngươi đấy."<br> <br> "Ngân Nguyệt Lang Vương da lông?" Cái Bân cũng cả kinh, liền nhanh chóng hướng về phòng nghị sự dám đi. <br> <br> Phòng nghị sự.<br> <br> Cái Bân ngồi ở chủ vị, bên cạnh ngồi cái khác từng cái từng cái thủ lĩnh, cái khác thủ lĩnh đều là Thiên Giai cao thủ. Toàn bộ Loan Đao Minh làm Nghi Thủy Thành cảnh nội to lớn nhất đạo phỉ thế lực, tự nhiên hấp dẫn một chút mạnh mẽ kẻ liều mạng gia nhập liên minh.<br> <br> "Một con nhĩ, ngươi mau mau nói, để chuyện gì xảy ra?" Ngồi ở Cái Bân bên cạnh một tên ông lão áo xám nói rằng.<br> <br> "Ta phụng mệnh ở bên ngoài tra xét đề phòng, ai muốn nhìn 2 tên nhân loại!" Cái kia độc nhĩ đạo tặc liền nói, "Một người trong đó chính là Tuyết Ưng Lĩnh Lục Tí Xà Ma Tông Lăng! Còn có một cái thì một tên cầm trường thương thiếu niên mặc áo đen, thiếu niên kia xem ra cũng là 16, 17 tuổi đi, thiếu niên mặc áo đen chính cõng lấy to lớn Ngân Nguyệt Lang Vương da lông!"<br> <br> "Tông Lăng?" Cái Bân ngón tay nhẹ nhàng đánh tay vịn, âm thanh lạnh lẽo, "Toàn bộ Nghi Thủy Thành dùng thương lợi hại thiếu niên, vẫn cùng Tông Lăng có quan hệ chỉ sợ cũng là cái kia luyện thương nhanh nhập ma Tuyết Ưng Lĩnh thiếu niên Lĩnh Chủ đi."<br> <br> "Thương Ma Đông Bá Tuyết Ưng." Bên cạnh ông lão áo xám cũng gật đầu, "Ta cũng đã từng nghe nói tên của hắn, trước kia không đem hắn coi là chuyện to tát, luyện thương nhập ma không có nghĩa là thật sự thật lợi hại, có thể bây giờ lại dám vào nhập Hủy Diệt Sơn Mạch, còn lấy Ngân Nguyệt Lang Vương da lông, e sợ thực lực thật sự không thể khinh thường."<br> <br> "Đại ca, cướp không cướp?" Ngồi ở bên cạnh một tên cường tráng đầu trọc đạo tặc quát.<br> <br> "Có thể làm Ngân Nguyệt Lang Vương da lông lẽ nào Tông Lăng đã đột phá Lưu Tinh Cấp?" Cái Bân nhẹ giọng nói.<br> <br> "Hết sức khả năng."<br> <br> Ông lão áo xám gật đầu, "Tông Lăng rất sớm đã là Thiên Giai, bây giờ bước vào Lưu Tinh Cấp phi thường có thể. Hắn lại là Xà Nhân Tộc Vương tộc Lục Tí Xà Ma! Sáu chuôi đao điên cuồng tiến công dưới bầy sói e sợ cũng bị chà đạp! Lại phối hợp một chút chuyên môn chuẩn bị cạm bẫy loại hình, một lần bắt giữ giết Ngân Nguyệt Lang Vương, vẫn có khả năng làm."<br> <br> Đông Bá Tuyết Ưng am hiểu ứng đối quần công, có thể có đuôi có sáu cánh tay Tông Lăng nếu như trở thành Lưu Tinh Cấp, cũng đem phi thường am hiểu ứng đối quần công.<br> <br> "Cái kia Tuyết Ưng Lĩnh thiếu niên Lĩnh Chủ có thể hay không cũng là Lưu Tinh Cấp?" Cái kia đần độn đầu trọc đạo tặc quát.<br> <br> "Làm sao có khả năng?"<br> <br> "Hắn mới bao lớn?"<br> <br> "Coi như 7, 8 tuổi thành Kỵ Sĩ, hiện tại cũng là có thể Thiên Giai Kỵ Sĩ đi." Lập tức cái khác đạo tặc phản bác.<br> <br> Đầu trọc đạo tặc sờ sờ đầu, cười ha ha: "Là ta nghĩ xoa."<br> <br> Cái Bân lạnh như băng nói: "Tông Lăng hết sức có thể trở thành Lưu Tinh Kỵ Sĩ, cho tới thiếu niên kia Lĩnh Chủ hẳn là Thiên Giai! Mặc dù cũng thành Lưu Tinh Kỵ Sĩ hai cái Lưu Tinh Kỵ Sĩ mà thôi, nhiều người như vậy, này lại là địa bàn, cũng có hi vọng tiêu diệt bọn họ."<br> <br> "Đó là bết bát nhất, thiếu niên kia không có khả năng lắm là Lưu Tinh Cấp." Ông lão áo xám nói rằng, "Nắm rất lớn."<br> <br> "Được, vậy thì giết bọn họ, đoạt cái kia Ngân Nguyệt Lang Vương da lông!" Cái Bân nhếch miệng nở nụ cười, "Vị thiếu niên kia Lĩnh Chủ nếu là Lĩnh Chủ, nói không chắc trên người còn mang theo chút bảo bối đáng tiền."<br> <br> "Cướp!"<br> <br> "Đoạt bọn họ."<br> <br> "Giết bọn họ."<br> <script type="text/javascript" src="http://js.genieessp.com/t/021/744/a21744.js"></script><br> Phòng nghị sự bên trong các loại hưng phấn gào thét.<br> <br> "Một con nhĩ, bọn họ hiện tại ở đâu?" Cái Bân lập tức hỏi.<br> <br> "Bọn họ còn ở thật xa đây, đang hướng sơn ở ngoài đi, nhất định phải trải qua phía trước hẻm núi." Độc nhĩ đạo tặc liền nói.<br> <br> "Rất tốt, thì ở phía trước hẻm núi bố trí mai phục, lão Nhị, sắp xếp như thế nào liền giao cho ngươi." Cái Bân nhìn về phía bên cạnh ông lão áo xám, này ông lão áo xám chính là một tên Thiên Giai Pháp Sư, toàn bộ đạo phỉ ở trong địa vị chỉ đứng sau hắn, ngày này giai Pháp Sư cũng là bởi vì trong bóng tối bắt được đại lượng nhân loại tiến hành thí nghiệm bị phát hiện, sau đó bị truy nã.<br> <br> "Giao cho ta đi." Ông lão áo xám nhẹ nhàng gật đầu.<br> <br> Thâm sơn ở trong.<br> <br> Đông Bá Tuyết Ưng cõng lấy Ngân Nguyệt Lang Vương da lông, cùng Tông thúc một đạo sóng vai đi tới.<br> <br> Hai người bọn họ vẫn là chú ý chu vi động tĩnh, bất quá lấy Đông Bá Tuyết Ưng bây giờ thực lực, luyện cấp 5 ma thú đều uy hiếp không được hắn.<br> <br> "Hả?"<br> <br> Đi ở một tòa rộng rãi trong hẻm núi lớn, Đông Bá Tuyết Ưng lông mày bỗng nhiên vừa nhíu, "Tông thúc, dừng lại."<br> <br> "Làm sao?" Tông Lăng ngẩn ra.<br> <br> "Khí tức không đúng lắm." Đông Bá Tuyết Ưng nhìn về phía trước.<br> <br> Từ khi trở thành thương pháp Đại sư sau, thương pháp của hắn cảnh giới từ từ thần mà minh chi, bắt đầu đối với Thiên Địa tự nhiên có cảm ứng, trước kia cùng nhau đi tới, chu vi khí tức đều là tự nhiên khí tức. Có thể phía trước trong hẻm núi lớn lại làm cho Đông Bá Tuyết Ưng cảm giác một chút sát khí ẩn giấu ở trong đó. Cùng tự nhiên khí tức hết sức không phối hợp.<br> <br> "Khả năng có mai phục, quay đầu." Đông Bá Tuyết Ưng nói rằng, "Nhìn bọn họ có hiện thân hay không."<br> <br> Làm Đông Bá Tuyết Ưng, Tông Lăng 2 người lập tức xoay người trở về thì ——<br> <br> "Lục Tí Xà Ma Tông Lăng, nếu đến rồi ta này, cũng đừng đi rồi!" Một đạo thanh âm lạnh như băng ở trong hẻm núi vang vọng, "Các huynh đệ, đều hiện thân đi, đã bị phát hiện."<br> <br> "Hả?" Đông Bá Tuyết Ưng, Tông Lăng lập tức nhìn, ngay khi hẻm núi hai bên chu vi vách núi rất nhiều địa phương, ẩn giấu đi một làn sóng rồi lại một làn sóng đạo phỉ, một chút nhìn lại, lít nha lít nhít sợ là có gần nghìn tên, sở hữu đạo phỉ đều nhìn chằm chằm Đông Bá Tuyết Ưng 2 người, phảng phất nhìn cừu nhỏ.<br> <br> Oanh.<br> <br> Hẻm núi phía trước càng có một đám người đi tới, dẫn đầu là một tên bên hông có song đao hung lệ nam tử, bên cạnh còn có cái khác một đám thủ hạ.<br> <br> "Cái Bân!" Tông Lăng trong mắt hàn quang lóe lên.<br> <br> "Ha ha ha Tông Lăng a Tông Lăng, thực sự là Địa Ngục không cửa chính ngươi xông tới!" Cái Bân cười gằn nói, "Coi như ngươi đột phá trở thành Lưu Tinh Kỵ Sĩ, có thể đến địa bàn của ta, ngươi cũng chắc chắn phải chết. Ha ha, nếu như ngươi trốn ở Tuyết Ưng Lĩnh ta còn thực sự hết cách rồi, ngươi dĩ nhiên chủ động lại đây, không phải là mình muốn chết sao? Ta sẽ để ngươi toại nguyện, nha, còn có cái kia tế bì nộn nhục tiểu Lĩnh Chủ, yên tâm đi, ta sẽ để ngươi tử rất nhanh, không có chút nào thống khổ."<br> <br> <br> <br> <p>&nbsp;</p><p>Mệt mỏi với những truyện suôt ngày chỉ biết tu luyện, chán nản với các nhân vật não tàn? Hãy đến với <a href="http://truyencv.com/vo-dich-dao-quan/?utm_source=bo_cao&amp;utm_medium=read&amp;utm_campaign=tracking">Đạo Quân</a> của đại thần Dược Thiên Sầu, truyện đầy những màn đấu trí, hack não, tính kế đến không tưởng nhưng không phải yy tự sướng mà đầy logic.</p> 
