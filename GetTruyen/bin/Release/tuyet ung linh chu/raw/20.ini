 Chương 21 : Bẩm báo thủ lĩnh<br> <br> Sương lạnh hiện đầy mặt đất, mặt đất đều đông lạnh rất cứng rắn rất cứng, An Dương hành tỉnh dù sao tại toàn bộ đại lục rất phương Bắc. . . Tại mùa đông liền càng thêm rét lạnh rồi.<br> <br> "Ngươi hôm nay không tiến Hủy Diệt sơn mạch?" Tông Lăng cùng Đông Bá Tuyết Ưng kề vai sát cánh rảnh rỗi đi tới, "Là vì săn giết Âm Ảnh Báo, chuẩn bị trở về đi?"<br> <br> Âm Ảnh Báo thi thể giá trị vượt qua mười vạn kim tệ.<br> <br> Đông Bá Tuyết Ưng lần này tới Hủy Diệt sơn mạch căn bản nhất mục đích —— cho đệ đệ lợi nhuận học phí đã hoàn thành!<br fb5wboll=""> <br> "Không phải." Đông Bá Tuyết Ưng cười nói, "Cùng Âm Ảnh Báo một trận chiến thương pháp của ta đã có chút ít đột phá, trước ta tu hành một đêm chưa từng nghỉ ngơi. Ta chuẩn bị luyện một chút Thương pháp. . . Đợi buổi tối hôm nay hảo hảo ngủ một giấc, ngày mai tinh lực mười phần lại tiến Hủy Diệt sơn mạch, đem cái kia Ngân Nguyệt Lang bầy cho tiêu diệt!"<br> <br> "Tiêu diệt Ngân Nguyệt Lang bầy? Ngươi có nắm chắc?" Tông Lăng bị sợ nhảy lên.<br> <br> "Có nắm chắc." Đông Bá Tuyết Ưng gật đầu.<br> <br> Đang đột phá trước, chính mình đối mặt toàn bộ Ngân Nguyệt Lang bầy thành công hy vọng chưa tới một thành, tử vong khả năng thật lớn.<br> <br> Nhưng bây giờ?<br> <br> Thương pháp tiến bộ quá lớn, mặc dù lực lượng huyết mạch không bộc phát, đều có thể đạt tới 'Thập Thương Cảnh' cảnh giới! Mà trước chỉ là 'Ngũ Thương Cảnh' . . . Đây là chất tăng lên!<br> <br> "Có đầy đủ nắm chắc là tốt rồi." Tông Lăng trong nội tâm khuây khoả, nhìn xem Tuyết Ưng tại trở nên mạnh mẽ, hắn cũng vui vẻ a.<br> <br> . . .<br> <br> Giữa trưa ngày thứ hai thời gian.<br> <br> Hủy Diệt sơn mạch một mảnh âm u trong núi rừng, các nơi sói hống âm thanh liên tiếp, hoặc là hoảng sợ, hoặc là phẫn nộ.<br> <br> Tất cả Ngân Nguyệt Lang thi thể nằm ở các nơi.<br> <br> Mà hình thể khổng lồ 'Ngân Nguyệt Lang Vương' đứng ở một tảng đá lớn trên người đang tại phát ra gào thét, rất nhiều rất nhiều Ngân Nguyệt Lang đang tuôn hướng