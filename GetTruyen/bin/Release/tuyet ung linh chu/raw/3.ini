 Chương 04: Huynh đệ<br>Buổi sáng ngày hôm sau.<br>Nghi Thủy Thành, Long Sơn Lâu.<br><p>Cái thế giới này mỗi một tòa thành trì đều có một chỗ Long Sơn Lâu! Nghi Thủy Thành nội cái này tòa Long Sơn Lâu, là một tòa cổ xưa năm tầng Thạch Lâu.<br><br></p><p>Long Sơn Lâu cửa ra vào có cường đại kỵ sĩ trông coi, cửa chính trong phạm vi mười thước bình dân, quý tộc cũng không dám tới gần, một khi tới gần là quý tộc đều có thể bị cưỡng ép đánh chết!<br><br></p><p>Một gã áo bào trắng lão già tóc bạc chạy vội chạy vào Long Sơn Lâu nội.<br><br></p><p>"Du Đồ đại nhân." Cửa ra vào hai gã thanh giáp kỵ sĩ cung kính nói.<br><br></p><p>"Lâu chủ có ở đó không?" Lão già tóc bạc hỏi.<br><br></p><p>"Tại, sáng sớm lâu chủ sắc mặt tựu khó coi." Trong đó một gã người cao thanh giáp kỵ sĩ nói ra.<br><br></p><p>Lão già tóc bạc đi vào Long Sơn Lâu nội, đi tới lầu ba.<br><br></p>"Thùng thùng." Gõ cửa.<br><p>"Tiến đến." Bên trong thanh âm truyền ra.<br><br></p><p>Lão già tóc bạc đẩy cửa vào, tiện tay đóng cửa lại, bên trong có một bóng loáng ố vàng sắc bàn dài, thượng diện bầy đặt một chồng điệp trang giấy sách vở, tại bàn dài đằng sau đang ngồi lấy một gã màu đen trung niên nhân, hắn chính lật xem lấy một phần tông cuốn.<br><br></p><p>Người này là Nghi Thủy Thành Long Sơn Lâu lâu chủ —— Tư An đại nhân!<br><br></p><p>"Du đồ, như thế nào đây?" Tư An đại nhân ngẩng đầu.<br><br></p><p>"Tin tức xác định, đêm qua, Tuyết Ưng lĩnh Đông Bá nam tước vợ chồng đã bị bắt đi." Lão già tóc bạc nói ra, "Tuyết Thạch thành bảo hộ vệ đội đã từng chống cự qua, có thể một cái hô hấp thời gian ngay tại Lôi Điện hạ đã mất đi sức phản kháng."<br><br></p><p>"Hừ, Mặc Dương gia tộc thật sự là bá đạo a!" Tư An đại nhân nhíu mày, "Ngày hôm qua ta mới đạt được quận thành bên kia tin tức truyền đến, trong đêm bọn hắn sẽ đem người trảo đi nha."<br><br></p><p>Long Sơn Lâu bên trong cũng là rất sâm nghiêm.<br><br></p>Đế quốc mười chín tòa hành tỉnh.<br><p>Mỗi một tòa hành tỉnh tỉnh thành, đều có một tòa Long Sơn Lâu tổng lâu! Chấp chưởng lấy che giấu lực lượng cường đại.<br><br></p><p>Tỉnh thành, quận thành, huyện cấp thành trì.<br><br></p><p>Ba cái cấp bậc, tầng tầng quản lý, chỉnh thể TWD85E2 thiên hạ đều tại giám sát phía dưới.<br><br></p><p>"Ai làm cho nhân gia là Mặc Dương gia tộc đâu rồi, Mặc Dương gia tộc tại Đông Vực hành tỉnh là xếp hạng Top 10 đại gia tộc a." Lão già tóc bạc nói ra.<br><br></p><p>"Hừ." Tư An đại nhân cười nhạo nói, "Đông Vực hành tỉnh thập đại gia tộc, Mặc Dương gia tộc xếp hạng cuối cùng một cái! Hơn nữa còn là dựa vào lúc trước gia tộc bọn họ lão tổ tông ban cho, nếu không đều không vào được Top 10."<br><br></p><p>"Đó cũng là hơi chút triển lộ điểm lực lượng có thể nghiền nát chúng ta quái vật khổng lồ rồi." Lão già tóc bạc lắc đầu thở dài nói, "Đáng thương, cái kia Tuyết Ưng lĩnh chỉ còn lại có hai cái hài tử rồi, ta điều tra tin tức nghe nói. . . Bọn hắn vợ chồng cái kia hai tuổi tiểu nhi tử, một mực khóc rống không ngừng, Tuyết Thạch thành bảo nội rất nhiều binh sĩ người hầu đều chịu thương tâm đấy."<br><br></p><p>"Đông Bá vợ chồng đối với lãnh địa con dân hoàn toàn chính xác rất tốt, rất được kính yêu." Tư An đại nhân gật đầu nói.<br><br></p>******<br><p>Tuyết Ưng lĩnh, cái kia một tòa cao nhất Đại Sơn 'Tuyết Thạch Sơn' chi đỉnh, hùng vĩ Tuyết Thạch thành bảo nội. <br><br></p><p>Phía trong tòa thành một ít người hầu ngầm lặng yên nghị luận, bất quá bởi vì có sư nhân 'Đồng Tam' cùng với Lục Tí Xà Ma 'Tông Lăng' chấn nhiếp, toàn bộ tòa thành trước sau như một vận hành lấy.<br><br></p>Tuy nhiên đã là ban ngày.<br><p>Đệ đệ Thanh Thạch lại cảm xúc vừa ổn định lại, cha mẹ bị cưỡng ép bắt đi về sau, đệ đệ vẫn khóc, ai hống đều vô dụng! Quá khứ đều là mẫu thân tự mình mang hài tử, mẫu thân là pháp sư, trong thanh âm đơn giản có thể mang theo chút ít thôi miên hiệu quả. . . Dỗ tiểu hài ngủ là vô cùng đơn giản, nhưng bây giờ đã bị kích thích Thanh Thạch, lại làm cho tất cả mọi người đau đầu.<br><br></p><p>Sư nhân Đồng Tam, Xà Ma Tông Lăng, trước khi Thanh Thạch cũng rất sợ hai người bọn họ, mà những nữ bộc kia cho tới bây giờ không mang đệ đệ ngủ qua cảm giác, cho nên còn phải Đông Bá Tuyết Ưng tự mình lên!<br><br></p><p>Tuy nhiên tâm tình bi thống, nhưng vẫn là nhịn được hống đệ đệ, rốt cục ban ngày, đệ đệ cũng tinh bì lực tẫn, tựa hồ quên chuyện của cha mẹ rồi, dù sao hai tuổi hài tử. . . Đoán chừng chờ lớn lên đều không nhớ nổi đến đêm qua chuyện phát sinh.<br><br></p>"Ngoan, thạch đầu ngoan ngoãn ngủ."<br>"Ta muốn cùng ca ca ngủ."<br><p>"Tốt, ta không phải tại cùng ngươi ngủ sao."<br><br></p>"Ca ca, ta muốn nghe ngươi ca hát."<br>". . ."<br><p>Thời gian dần trôi qua, rất mệt mỏi đệ đệ rốt cục ghé vào Đông Bá Tuyết Ưng trên ngực ngủ rồi, Đông Bá Tuyết Ưng cũng không dám động, chỉ sợ kinh động đệ đệ.<br><br></p>Khi đêm đến.<br>Tông Lăng, Đồng Tam đi vào ngoài phòng.<br><p>"Ta nhìn xem." Tông Lăng nhẹ nhàng đẩy cửa, xuyên thấu qua khe cửa hướng bên trong nhìn lại, chỉ thấy thịt thịt Tiểu Thanh Thạch chính mở ra tứ chi nằm sấp tại ca ca của mình ngực, nước miếng lưu tại ca ca trên ngực, mà Đông Bá Tuyết Ưng giờ phút này cũng ngủ say rồi, quần áo có chút mất trật tự, chăn mền cũng chỉ che nửa thân thể.<br><br></p><p>Đồng Tam cũng xuyên thấu qua khe cửa nhìn xem, nhìn xem hai tiểu huynh đệ này rúc vào với nhau, cũng rất đau lòng.<br><br></p><p>"Thạch đầu quá khứ đều là A Du tại mang, cho tới bây giờ không có lại để cho những nữ bộc kia qua, hắn chứng kiến hai chúng ta chỉ sợ. . . Cái này về sau làm sao bây giờ a, chẳng lẽ mỗi ngày đi ngủ đều muốn Tuyết Ưng hống?" Tông Lăng có chút bận tâm.<br><br></p><p>"Tông thúc, Đồng thúc." Tuyết Ưng đã lặng lẽ chuyển khai đệ đệ rời giường.<br><br></p><p>"Ngươi ngủ nhiều nhi." Tông Lăng liền nói, hắn biết rõ Tuyết Ưng khẳng định không ngủ bao lâu.<br><br></p><p>Trên thực tế Tuyết Ưng hoàn toàn chính xác không có ngủ qua, tâm tình của hắn chấn động lại một mực dụ dỗ đệ đệ, thật sự quá khốn mới bắt đầu ngủ gà ngủ gật, ngủ vô cùng thiển, Tông Lăng bọn hắn thứ nhất là lại để cho hắn tỉnh. May mắn hắn thể chất không giống bình thường, có thể gánh vác được.<br><br></p><p>"Không có việc gì, Tông thúc, Đồng thúc, thạch đầu hắn quá khứ đều là mẫu thân hống, cho tới bây giờ không có người khác mang qua." Đông Bá Tuyết Ưng nói ra, "Hiện tại phụ mẫu ta đều bị cưỡng ép bắt đi, tin tức là dấu diếm bất trụ, hiện tại ta càng không khả năng lại để cho những người hầu kia mang đệ đệ! Đệ đệ bọn hắn lại sợ các ngươi lưỡng. . . Cho nên chỉ có ta mang, dù sao chỉ là dẫn hắn ngủ mà thôi, ban ngày lúc chỉ muốn an bài người hơi chút nhìn xem là được."<br><br></p><p>"Ban ngày ngay tại phía trong tòa thành, rất nhiều người cũng có thể nhìn xem, không có việc gì." Đồng Tam nói ra.<br><br></p><p>"Vậy thì nhờ vào ngươi, chờ đệ đệ của ngươi đại điểm, đoán chừng thì tốt rồi." Tông Lăng nói ra.<br><br></p><p>"Ân." Đông Bá Tuyết Ưng không có nói quá nhiều, cái này cuối cùng là đệ đệ mình, cha mẹ bị trảo đi, chính mình là một cái như vậy đệ đệ rồi, đương nhiên phải chiếu cố tốt.<br><br></p><p>"Đúng rồi, Tông thúc Đồng thúc, trước khi nói ta được đến Long Sơn Lâu Hắc Thiết Lệnh tựu có thể biết hết thảy, cái này Long Sơn Lâu Hắc Thiết Lệnh, đến cùng làm như thế nào đạt được?" Đông Bá Tuyết Ưng liền truy vấn.<br><br></p><p>Tông Lăng cùng Đồng Tam âm thầm bất đắc dĩ.<br><br></p><p>Đứa bé này, xem ra một mực nhớ kỹ phải cứu cha mẹ a.<br><br></p><p>"Chỉ cần thực lực của ngươi đủ cường, Long Sơn Lâu tự nhiên sẽ đưa tới Hắc Thiết Lệnh." Tông Lăng nói ra.<br><br></p><p>"Thực lực đủ cường, rất mạnh?" Đông Bá Tuyết Ưng hỏi. <script type="text/javascript" src="http://js.genieessp.com/t/021/744/a21744.js"></script><br><br></p><p>"Ta và ngươi phụ thân còn có Đồng thúc, đều không có Hắc Thiết Lệnh." Tông Lăng nói ra, "Đợi ngươi đầy đủ cường đại ngày nào đó, Long Sơn Lâu nhận đồng, nhất định sẽ tiễn đưa tới Hắc Thiết Lệnh."<br><br></p>Đông Bá Tuyết Ưng lập tức minh bạch.<br><p>Muốn đạt được cái gọi là 'Hắc Thiết Lệnh ', đầu tiên được so Tông thúc bọn hắn cường a!<br><br></p><p>"Ta đã biết." Đông Bá Tuyết Ưng không có hỏi nhiều.<br><br></p><p>"Thạch đầu ngủ bao lâu?" Tông Lăng hỏi.<br><br></p><p>"Nhanh ba canh giờ a." Đông Bá Tuyết Ưng nói ra.<br><br></p><p>"Vậy thì đứng lên đi, hiện tại đã chạng vạng tối rồi, thạch đầu giằng co lâu như vậy cũng không có ăn cái gì, lại để cho hắn ăn cơm chiều! Lại lại để cho những nữ bộc kia cùng hắn chơi đùa. . . Như vậy hắn trong đêm mới có thể ngủ được, nếu không hiện tại lại để cho hắn ngủ, hơn nửa đêm hắn tựu làm ầm ĩ rồi." Tông Lăng nói ra.<br><br></p>. . .<br>Trời đã tối đen.<br><p>Trong nhà ăn, hình vuông trên bàn cơm, Đông Bá Tuyết Ưng ngồi ở chủ vị, mà đệ đệ Thanh Thạch thì là ngồi ở bên cạnh, bên cạnh có người hầu bưng đồ ăn đưa lên.<br><br></p><p>Đông Bá Tuyết Ưng đồ ăn là một ít nước trái cây cùng điều chế tinh mỹ ma thịt thú vật, đệ đệ thì là một ít thú sữa cùng ngũ cốc.<br><br></p><p>Đệ đệ ăn rất vui vẻ, Đông Bá Tuyết Ưng mỉm cười nhìn xem đệ đệ, nhưng trong lòng rất khó chịu, đi qua cái này bên cạnh bàn ăn còn có phụ thân cùng mẫu thân, hiện tại chỉ còn lại có chính mình cùng đệ đệ rồi.<br><br></p><p>"Ăn no rồi sao?" Đông Bá Tuyết Ưng hỏi.<br><br></p><p>"Ân, ăn no rồi, khin khít." Thanh Thạch chính mình vuốt bụng nhỏ, hiếu kỳ hỏi, "Mẫu thân đâu rồi, phụ thân đâu rồi, như thế nào đều không tại, bọn hắn còn đang ngủ sao?"<br><br></p><p>"Bọn hắn đi ra ngoài rồi, thạch đầu, đi hậu hoa viên chơi được không?" Đông Bá Tuyết Ưng đạo.<br><br></p><p>"Hậu hoa viên, đi hậu hoa viên!" Thanh Thạch lập tức bị chuyển di chú ý lực, trong hậu hoa viên có rất nhiều chơi đùa địa phương, là mẫu thân chuyên môn vì huynh đệ lưỡng kiến tạo, tại chính mình khi còn bé cũng rất ưa thích ở đằng kia chơi. Thậm chí có chút ít ma pháp đồ vật.<br><br></p><p>"Mang thanh Thạch thiếu gia đi hậu hoa viên, coi được rồi." Đông Bá Tuyết Ưng nhìn về phía bên cạnh đứng đấy ba cái nữ bộc.<br><br></p>"Vâng."<br><p>Ba gã nữ bộc cung kính đáp, các nàng cũng biết, từ hôm nay trở đi, thiếu niên này tựu là cả Tuyết Ưng lĩnh chủ nhân.<br><br></p><p>Đưa mắt nhìn nữ bộc mang theo đệ đệ xuống lầu, Đông Bá Tuyết Ưng vịn lan can nhìn xem hậu hoa viên, trong hậu hoa viên vượt qua hai mươi chén nhỏ hỏa tinh đèn, chiếu sáng hậu hoa viên mỗi một chỗ, tại trong hậu hoa viên lại còn hơn mười cái người hầu đều tại cùng đệ đệ chơi, an bài nhiều người như vậy, cũng đều là chọn lựa ra đầy đủ trung tâm.<br><br></p><p>Lập tức Đông Bá Tuyết Ưng đứng dậy đi vào thư phòng của mình.<br><br></p><p>Thư phòng rất lớn, chiều cao sáu mét, chiều dài mười lăm mét, rộng cũng có 10m. Đối với chiếm diện tích có hai dặm địa Tuyết Thạch thành bảo mà nói, như vậy thư phòng cũng rất bình thường.<br><br></p><p>Trong thư phòng có cả bàn, trên giá sách bầy đặt đại lượng sách vở, rất nhiều đều là truyện ký tiểu thuyết câu chuyện, đi qua Đông Bá Tuyết Ưng rất thích xem câu chuyện, mẫu thân cũng biết đến rất nhiều sách vở.<br><br></p><p>Ngồi ở trước bàn sách, khẽ đảo tay, trong tay xuất hiện lá vàng sách vở.<br><br></p><p>"Siêu phàm kỵ sĩ thương pháp bí tịch?" Đông Bá Tuyết Ưng lập tức lật đi ra, đọc.<br><br></p> <p>&nbsp;</p><p>Mệt mỏi với những truyện suôt ngày chỉ biết tu luyện, chán nản với các nhân vật não tàn? Hãy đến với <a href="http://truyencv.com/vo-dich-dao-quan/?utm_source=bo_cao&amp;utm_medium=read&amp;utm_campaign=tracking">Đạo Quân</a> của đại thần Dược Thiên Sầu, truyện đầy những màn đấu trí, hack não, tính kế đến không tưởng nhưng không phải yy tự sướng mà đầy logic.</p> 
