g lại, bên cạnh Đông Bá Liệt, Sư Nhân tráng hán, ôm đệ đệ Tuyết Ưng, mỗi cái đều khẩn trương vô cùng.<br><br></p><p>"Ta là quý tộc, ta chịu đế quốc pháp luật che chở! Ngươi không thể vi phạm đế quốc pháp luật bắt chúng ta đi, ngươi tuy rằng cường đại, có thể vi phạm với đế quốc pháp luật. . . Ngươi cũng chỉ có chết." Mặc Dương Du nhìn mình chằm chằm ca ca.<br><br></p>"Quý tộc?"<br><p>Áo bào xám thanh niên lắc đầu, "Không đến cuối cùng một khắc ngươi thật sự chưa từ bỏ ý định a, đừng nhìn, ta lần này tới, hoàn toàn chính xác mang theo Dụ Lệnh tới đây."<br><br></p><p>Mặc Dương Du, Đông Bá Liệt, Sư Nhân tráng hán sắc mặt đều đại biến.<br><br></p><p>Áo bào xám thanh niên đưa tay phải ra, tay phải trống rỗng xuất hiện rồi một màu vàng quyển trục, hắn triển khai quyển trục một cỗ lực lượng thần bí tràn ngập ra, ôm đệ đệ Tuyết Ưng cũng cảm nhận được cỗ lực lượng này, chỉ cảm thấy siêu nhiên thần bí, không kìm lòng được sinh lòng kính sợ.<br><br></p><p>"Đế quốc pháp lệnh, Mặc Dương tộc Dụ Lệnh, gia tộc tử đệ Mặc Dương Du, phán phạt giam cầm trăm năm! Nam tước Đông Bá Liệt, phán phạt khổ dịch trăm năm! Chấp hành người, Mặc Dương Sâm!" Áo bào xám thanh niên thanh âm vang vọng tòa thành.<br><br></p><p>Đông Bá Liệt Mặc Dương Du vợ chồng hai người nhìn nhau, có một tia giải thoát.<br><br></p><p>"Giam cầm trăm năm? Khổ dịch trăm năm? Quá lâu, cái này quá lâu." Một bên Sư Nhân tráng hán nóng nảy, "Người bình thường tuổi thọ cũng liền trăm năm tả hữu, coi như là bước vào Tinh Thần cấp, tuổi thọ cũng liền hơn một trăm tuổi, bọn hắn đã lớn như vậy, lại giam cầm trăm năm khổ dịch trăm năm. . . Không phải một mực giam cầm đến chết, khổ dịch đến chết sao?"<br><br></p><p>"Không, cậu, ngươi là chấp hành người, ngươi cứu cứu ta cha mẹ, cứu cứu bọn họ." Ôm đệ đệ Tuyết Ưng liền hô lên.<br><br></p><p>Một tiếng 'Cậu' lại để cho áo bào xám thanh niên thân thể chấn động.<br><br></p><p>"Cứu bọn họ không được, ai cũng cứu bọn họ không được, ta Mặc Dương gia tộc tộc quy sâm nghiêm, ai tới biện hộ cho cũng không có dùng." Áo bào xám thanh niên lắc đầu.<br><br></p><p>"Ô ô, ô ô. . ." Trong ngực đệ đệ Thanh Thạch đang khóc, Thanh Thạch mới hai tuổi còn không quá hiểu, có thể hắn có thể cảm giác được chung quanh bầu không khí.<br><br></p>Tuyết Ưng cũng muốn khóc.<br><p>Có thể hắn càng lo lắng, hắn đã tám tuổi rồi, rất hiểu chuyện rồi, phụ thân mẫu thân muốn giam cầm trăm năm khổ dịch trăm năm, cái kia thật là một mực trừng phạt đến chết kia một ngày a! Phụ thân mẫu thân của mình a, chính mình quan trọng nhất thân nhân a!<br><br></p><p>"Cứu cứu ta cha mẹ, cứu cứu ta cha mẹ." Tuyết Ưng trong mắt có nước mắt, "Cậu, ngươi nhất định có biện pháp, có biện pháp."<br><br></p><p>"Tuyết Ưng đừng khóc, Tảng Đá ngươi cũng đừng khóc." Mặc Dương Du đi tới ngồi xổm xuống ôm lấy hai đứa con trai, nàng quay đầu nhìn về phía người áo bào tro, "Cho ta cùng Đông Bá một chút thời gian, được không?"<br><br></p>"Tốt." Áo bào xám thanh niên gật đầu.<br>*******<br><p>Tuyết Ưng Lĩnh một tòa vô danh trên núi cao, có một tòa nhà gỗ.<br><br></p>Tùng tùng đông. . .<br>Đường núi chấn động.<br><p>Sư Nhân nam tử 'Đồng Tam' đang lo lắng cưỡi một thớt Phi Sương Ma Thú Mã Câu, Phi Sương Mã Câu tốc độ cực nhanh, lần này đi ra càng không mặc giáp, từ Tuyết Thạch tòa thành đi đến này tòa đỉnh núi vẻn vẹn chén trà nhỏ thời gian.<br><br></p><p>"Tông Lăng, Tông Lăng." Sư Nhân cái kia lớn giọng thật xa liền vội vàng hô.<br><br></p>Nhà gỗ cửa mở.<br><p>Một gã tóc dài màu bạc nam tử, một bộ áo đen, áo đen bọc lấy thân hình, bất quá hắn cũng lộ ra một cái thường nhân đùi thô ước chừng dài gần hai thước màu xanh đuôi rắn, cái kia không cách nào che giấu đuôi rắn nói rõ rồi thân phận của hắn —— đúng là Thú Nhân tộc Xà Nhân! Hơn nữa gương mặt cùng nhân loại giống nhau, hiển nhiên chỉ có Xà Nhân trong huyết mạch trân quý nhất Vương tộc —— Lục Tí Xà Ma! <br><br></p><p>Bởi vì có sáu đầu cánh tay, cho nên lúc bình thường hắn đều là bọc lấy áo đen, không muốn làm cho người luôn luôn theo dõi hắn sáu đầu cánh tay.<br>