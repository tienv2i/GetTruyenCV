Chương 23: Kẻ giết người, Đông 
 Cái Bân suất lĩnh một đám thủ hạ đi tới, mà hạp cốc hai bên trên vách núi đại lượng đám đạo phỉ cũng tại như hổ rình mồi.<br> <br> <br> “Chúng ta đi mau !”<br> <br> <br> Tông Lăng liền vội la lên.<br> <br> <br> Đông Bá Tuyết Ưng, Tông Lăng không chút do dự quay đầu bỏ chạy.<br> <br> <br> “Trốn? Cho ta truy !” Cái Bân quát lạnh nói.<br> <br> <br> “Đáng chết, bọn họ như thế nào liền phát hiện chúng ta , nếu bọn họ lại hướng phía trước đi một đoạn liền vừa vặn tiến vào chúng ta bố trí cạm bẫy .” Mặt khác đám đạo phỉ cũng vừa tức vừa giận, bọn họ cũng không nghĩ tới sáu tay xà ma Tông Lăng cùng kia thiếu niên lĩnh chủ thế nhưng thật xa liền phát hiện bọn họ , bọn họ đối với tự thân giấu kín bản lĩnh vẫn là thực tự tin , bằng không tại Hủy Diệt sơn mạch cũng sống không đến hôm nay .<br> <br> <br> “Truy !” Cái Bân cắn răng rống giận.<br> <br> <br> ......<br> <br> <br> Đông Bá Tuyết Ưng cùng Tông Lăng cố ý chạy trốn, chọc đám đạo phỉ đều tại truy, đặc biệt hai bên trên vách núi một ít đám đạo phỉ đều cầm ra một ít kỳ dị đại nỏ.<br> <br> <br> “Ông !”<br> <br> <br> Vượt qua mười tấm lưới săn nỏ nhắm hướng Đông Bá Tuyết Ưng bọn họ phóng tới.<br> <br> <br> Hô, hô, hô......<br> <br> <br> Bắn ra đến hình cầu ở giữa không trung liền nổ tung, hóa thành nhất trương cự đại lưới săn, lưới săn bao phủ hướng Đông Bá Tuyết Ưng hai người bọn họ.<br> <br> <br> “Né tránh.” Đông Bá Tuyết Ưng cùng Tông Lăng đều nhanh chóng bôn chạy né tránh, liền tính thực lực lợi hại, một khi bị lưới săn dây dưa trụ, kia liền phiền toái lớn, này cũng là hai người bọn họ cố ý chạy trốn duyên cớ.<br> <br> <br> May mắn không tiến nhập vòng mai phục, lẫn nhau cự ly xa, kia từng tấm lưới săn...... Lấy Đông Bá Tuyết Ưng, Tông Lăng thực lực đều dễ dàng liền tránh thoát .<br> <br> <br> “Rất linh hoạt.”<br> <br> <br> “Không thể ngăn lại bọn họ.”<br> <br> <br> Ước chừng mười hai tấm lưới săn, đều rơi vào khoảng không, khiến mặt sau truy Cái Bân đám người tức nghiến răng.<br> <br> <br> “Tông thúc, chúng ta trốn cũng có một dặm , không sai biệt lắm có thể , hẳn là cũng không có gì mai phục .” Đông Bá Tuyết Ưng dừng lại xoay người buông xuống trên người lưng Ngân Nguyệt Lang Vương da lông.<br> <br> <br> “Tiếp tục trốn a, trốn a? Trước mặt nhưng là có ma thú quần , ta xem các ngươi có thể chạy đến lúc nào !” Mặt sau đuổi theo Cái Bân đẳng một đoàn tội phạm đang tại tới gần.<br> <br> <br> Đông Bá Tuyết Ưng cầm trong tay Phi Tuyết thần thương cắm ở một bên trên đất bùn, triều này mấy đuổi giết đến đám đạo phỉ nhếch miệng cười, mở miệng nói:“Cái Bân, sáu năm trước ngươi giết nhập ta Tuyết Ưng lĩnh, tàn sát vượt qua năm trăm danh bình dân. Mà toàn bộ Nghi Thủy cảnh nội...... Bởi vì ngươi Loan Đao minh mà chết mọi người càng là không biết có bao nhiêu, hôm nay, chính là lúc các ngươi nên trả nợ !”<br> <br> <br> Đông Bá Tuyết Ưng nói chuyện thời điểm, Cái Bân bọn họ còn tại nhanh chóng tới gần.<br> <br> <br> “Trả nợ?” Cái Bân cười dữ tợn nói,“Muốn giết ta nhiều lắm, nhưng cuối cùng cơ hồ đều chết ở trong tay ta.”<br> <br> <br> Tại Cái Bân phía sau kia áo xám lão giả lại có chút đề phòng cầm một căn pháp trượng, bắt đầu nhẹ giọng niệm lên chú ngữ.<br> <br> <br> Đông Bá Tuyết Ưng vẫn ở chú ý bầy đạo phỉ này, lực chú ý càng lớn nửa ở kia áo xám lão giả trên người, hắn sớm liền biết...... Loan Đao minh trung có một danh Thiên giai pháp sư ! mặc cho một danh pháp sư phóng thích pháp thuật là thực ngu xuẩn hành vi.<br> <br> <br> “Đúng, trả nợ, vô số người nợ máu.” Đông Bá Tuyết Ưng nháy mắt hai tay từ sau lưng trong túi mâu rút ra hai thanh đoản mâu.<br> <br> <br> “Đi, đi.”<br> <br> <br> Thân thể có nhàn nhạt đỏ như máu dòng khí xuất hiện, Đông Bá Tuyết Ưng cơ hồ như thiểm điện tay phải liên tiếp ném ra hai thanh đoản mâu ! tay phải là hắn luyện tập đoản mâu thường dùng tay, vì bảo đảm thành công, càng là tại trong nháy mắt lực lượng huyết mạch đều hoàn toàn bạo phát.<br> <br> <br> Hưu !<br> <br> <br> Hưu !<br> <br> <br> Hai thanh đoản mâu một trước một sau, xé rách ra không khí mang theo đáng sợ tiếng rít, cơ hồ nháy mắt liền vạch qua song phương hơn trăm thước cự ly, đến kia áo xám lão giả trước mặt.<br> <br> <br> Quá nhanh ! đoản mâu mau khiến cả đám đạo tặc đều lộ ra vẻ hoảng sợ.<br> <br> <br> “Cẩn thận.” Cái Bân kinh hãi nháy mắt xuất đao, một đạo loan đao sáng lên che ở kia áo xám lão giả trước mặt, bồng một tiếng, Cái Bân chỉ cảm thấy một cỗ đáng sợ lực lượng truyền lại đây, cánh tay hắn đều một trận đau nhức, kia hơi chút nhận đến ảnh hưởng đoản mâu thoáng biến hướng, bắn tới bên cạnh một chỗ khác đạo phỉ trên người, phốc, phốc...... Liên tiếp xỏ xuyên qua ba danh đạo phỉ thân thể, ở trên người đâm ra một cự đại lỗ máu.<br> <br> <br> Phốc !<br> <br> <br> Áo xám lão giả trong mắt tràn đầy vẻ hoảng sợ không cam tâm, tuy rằng đệ nhất thanh đoản mâu bị đại thủ lĩnh hỗ trợ ngăn , khả đệ nhị thanh đoản mâu lại đến trước mặt, hắn thân thể mặt ngoài lập tức hiện lên một tầng màu đen sương mù, khả Đông Bá Tuyết Ưng lực lượng bùng nổ dưới đã so sánh một danh Ngân Nguyệt kỵ sĩ lực lượng ! này đáng sợ đoản mâu ném bắn dưới, kia một tầng hắc ám thủ hộ sương mù căn bản ngăn trở không được, đoản mâu nháy mắt liền xỏ xuyên qua hắn lồng ngực !<br> <br> <br> Sương mù tiêu tán, áo xám lão giả trừng lớn mắt, ngực lại có ước chừng lớn bằng miệng bát lỗ máu.<br> <br> <br> Thiên giai pháp sư ! mất mạng !<br> <br> <br> “Đám nhân tra, đều cho ta đi tìm chết đi.” Đông Bá Tuyết Ưng đối với này mấy đầy tay huyết tinh đám đạo phỉ không hề có thương hại, nhanh chóng lấy ra trong túi mâu đoản mâu, lực lượng huyết mạch bùng nổ dưới đáng sợ lực lượng thông qua cánh tay quán thâu đến trên đoản mâu, làm một danh lực lượng viên mãn như nhất Đại Sư, thân thể lực lượng hoàn mỹ khống chế, khiến đoản mâu uy lực phát huy đến lớn nhất !<br> <br> <br> Hưu !<br> <br> <br> Mỗi một thanh đoản mâu đều mang theo khủng bố tốc độ, xỏ xuyên qua hư không, xỏ xuyên qua hướng kia vài đám đạo phỉ.<br> <br> <br> Hạp cốc hai bên đều là vách núi, này mấy đám đạo phỉ muốn trốn đều chưa địa phương trốn.<br> <br> <br> “Phốc !” Một danh đầu trọc đại hán cầm tấm chắn kiệt lực ngăn cản, nhưng một tiếng vang lớn, tấm chắn toàn bộ vỡ vụn, đoản mâu xé rách thân thể hắn, còn đem phía sau một danh đạo phỉ thân thể cấp xuyên thấu.<br> <br> <br> Hưu ! hưu ! hưu ! hưu ! hưu ! hưu !<br> <br> <br> Không khí bị áp bách xé rách, từng can đoản mâu phảng phất Tử Thần mời, một bầy đám đạo phỉ đông đúc nháy mắt liền sợ hãi phá vỡ , bởi vì hạp cốc liền rộng như vậy, gần ngàn danh đạo phỉ đều tại đuổi giết, tầng tầng lớp lớp đứng ở kia, hiện tại đoản mâu bắn lại đây, nhất định là nhất bắn chính là một chuỗi dài a ! cùng thịt nướng xuyến dường như, nhưng bị xuyên thấu kia liền mệnh đều chưa , ai không sợ?<br> <br> <br> “Như thế nào như vậy cường, như thế nào sẽ, như thế nào sẽ?” Cái Bân cầm trong tay loan đao kiệt lực ngăn cản, liên tục hai can bắn về phía hắn đoản mâu, hắn đều liều mạng mới rời ra, rời ra đoản mâu như trước đem bên cạnh mặt khác đạo phỉ giết không thiếu.<br> <br> <br> “Nguyên lai đáng sợ nhất , không phải sáu tay xà ma Tông Lăng. Mà là này thiếu niên lĩnh chủ !” Cái Bân nhìn chằm chằm cái kia liên tiếp bắn ra đoản mâu hắc y thiếu niên.<br> <br> <br> Cái Bân vỏn vẹn lọt vào hai thanh đoản mâu công kích, không thể giết hắn, Đông Bá Tuyết Ưng liền tạm thời buông tay .<br> <br> <br> Mà mặt khác Thiên giai kỵ sĩ cùng với mặt khác rất nhiều đám đạo phỉ, còn lại là bị tàn sát ! có đoản mâu FqJtEzO5 bắn xuống, tầng tầng lớp lớp xỏ xuyên qua sáu bảy danh đạo tặc thân thể, chủ yếu bọn họ quá dày đặc .<br> <br> <br> Tử vong uy hiếp, khiến thời gian có vẻ thực dài lâu.<br> <br> <br> Nhưng trên thực tế tổng cộng cũng liền mười hai thanh đoản mâu, lấy Đông Bá Tuyết Ưng ném bắn ra đoản mâu tốc độ, rất nhanh liền bắn xong.<br> <br> <br> ......<br> <br> <br> Đoản mâu ném bắn dừng, này mấy đám đạo phỉ còn có chút kinh hồn chưa định, bọn họ có chút mờ mịt nhìn bốn phía.<br> <br> <br> Nhị thủ lĩnh chết, tam thủ lĩnh chết , tứ thủ lĩnh chết......<br> <br> <br> Trừ thủ lĩnh Cái Bân ra ! mặt khác lợi hại cao thủ đều chết sạch, một Thiên giai đều chưa , Địa giai kỵ sĩ đạo phỉ đều chết mất hơn phân nửa ! chủ yếu là các tinh anh này đều là đi theo Cái Bân , tại lọt vào đoản mâu công kích khi, này mấy Thiên giai kỵ sĩ, Địa giai kỵ sĩ là trước hết lọt vào công kích , cũng là chết nhiều nhất thảm nhất .<br> <br> <br> “Thủ lĩnh.” Mặt khác đạo tặc nhóm đều nhìn về phía Cái Bân.<br> <br> <br> Cái Bân lại cắn răng, răng nanh đều có vết máu thẩm thấu ra, hắn nhìn chằm chằm xa xa hắc y thiếu niên, hắn không nghĩ tới vỏn vẹn một vòng đoản mâu ném bắn, hắn Loan Đao minh cốt cán liền chết sạch sẽ . <script type="text/javascript" src="http://js.genieessp.com/t/021/744/a21744.js"></script><br> <br> <br> “Đông Bá Tuyết Ưng !” Cái Bân gầm nhẹ nói.<br> <br> <br> “Ta đến Hủy Diệt sơn mạch, muốn diệt trừ các ngươi Loan Đao minh !” Xa xa hắc y thiếu niên nguyên bản đằng nhiễu thản nhiên đỏ như máu dòng khí tiêu tán, lực lượng huyết mạch bùng nổ vẫn là thực hao phí thể lực , lập tức, hắn cầm lấy bên cạnh cắm trên mặt đất trường thương.<br> <br> <br> Sưu !<br> <br> <br> Đông Bá Tuyết Ưng hóa thành tàn ảnh, chạy vội mà đến.<br> <br> <br> “Thật nhanh.” Kia vài đám đạo phỉ người người cảm thấy giật mình.<br> <br> <br> “Cùng ta cùng nhau, giết hắn ! sát !” Cái Bân phát ra điên cuồng rít gào, bên ngoài thân càng xuất hiện một tầng phập phồng không chừng màu đen hộ thể đấu khí, hắn hai tay các cầm một thanh loan đao cũng chạy vội hóa thành tàn ảnh, giết qua.<br> <br> <br> “Cùng tiến lên.”<br> <br> <br> “Giết hắn.”<br> <br> <br> Đám đạo tặc kia cũng bắt đầu đi theo nhà mình thủ lĩnh, có cầm ra cung tiễn, có chuẩn bị ám khí đều nhanh chóng tới gần qua đi, vốn là lưỡi đao liếm huyết, bọn họ phía trước chỉ là bị bay vụt đoản mâu cấp dọa trụ. Nếu chỉ là cận chiến, bọn họ gần ngàn nhân còn biết sợ một? Nhưng lại có thủ lĩnh Cái Bân tại phía trước đâu.<br> <br> <br> “Chết cho ta.”<br> <br> <br> Cái Bân sớm liền đạt tới Lưu Tinh cấp đỉnh phong , kinh nghiệm loại nào lão đạo?<br> <br> <br> Hô, hắn bộ pháp quỷ mị.<br> <br> <br> Khi tới gần Đông Bá Tuyết Ưng nháy mắt, liền vạch qua một đạo đường cong muốn từ bên cạnh gần sát, muốn gần người !<br> <br> <br> Trường thương là binh khí dài, một khi bị hoàn toàn gần người, Cái Bân thắng lợi nắm chắc liền lớn vài lần !<br> <br> <br> “Hừ.” Đông Bá Tuyết Ưng một tiếng hừ lạnh, trong tay trường thương đột nhiên như tên bắn ra.<br> <br> <br> “Đang đang đang.”<br> <br> <br> Nhanh như thiểm điện thương ảnh bao phủ mà đến, tuyết hoa phiêu phiêu, này thương pháp chính là [ Huyền Băng thương pháp ] tầng thứ nhất ‘Phiêu Tuyết’.<br> <br> <br> Mau, mà xoay tròn biên độ thật lớn thương pháp khiến Cái Bân có chút trở tay không kịp, hắn vốn là am hiểu mau, giờ phút này Đông Bá Tuyết Ưng thương pháp càng thêm mau ! Cái Bân cơ hồ là bản năng liên tiếp huy động trong tay song đao, liên tiếp chặn năm thương, thân thể không kìm lòng được lui về phía sau. Thật sự là mỗi một thương đều khiến hắn cảm giác được tử vong uy hiếp, tựa hồ tùy thời khả năng phòng không trụ, đối mặt như vậy đáng sợ thương thuật...... Đều không kịp tự hỏi, hoàn toàn là tại bằng bản năng tại phòng.<br> <br> <br> Liên tục thi triển năm thương sau, Đông Bá Tuyết Ưng eo bụng phát lực, trường thương nháy mắt hoành tảo.<br> <br> <br> Cái Bân lập tức song đao chặn lại ở trước người, che ở trường thương trên cán thương, tại cán thương cùng song đao đụng chạm trong nháy mắt, bồng ! một cỗ đáng sợ trùng kích lực xuyên thấu qua song đao truyền lại đến Cái Bân thân thể, Cái Bân không khỏi biến sắc, thân thể không chịu khống chế liền gục bay lên đến, phảng phất bao cát như vậy va chạm ở bên cạnh trên vách núi, một ngụm máu tươi liền từ trong miệng phun ra.<br> <br> <br> Hắn như trước hai tay cầm loan đao, nhưng thân thể cùng vách núi va chạm khi mắt đầy những sao khi, chỉ cảm thấy một đạo hàn quang đập vào mặt mà đến !<br> <br> <br> “Phốc !”<br> <br> <br> Một cây trường thương, giống như thiểm điện, trực tiếp từ Cái Bân yết hầu đâm vào, vẫn đâm vào đến sau lưng trong vách núi, đem Cái Bân cả người đinh tại trên vách núi , chân đều cách mặt đất có gần nửa mét cao.<br> <br> <br> Cái Bân trừng lớn mắt, trong mắt tràn đầy khó có thể tin nhìn trước mắt này danh lãnh khốc hắc y thiếu niên, hắn không nghĩ tới, hắn Cái Bân tung hoành nhiều năm, thế nhưng sẽ chết ở một thiếu niên trên tay?<br> <br> <br> “Cô cô ~~” Từng ngụm từng ngụm máu tươi từ hắn trong miệng tràn ra, dần dần hắn ánh mắt hoàn toàn ảm đạm .<br> <br> <br> Nghi Thủy thành đệ nhất đạo phỉ ‘Loan đao’ Cái Bân, như vậy chết !<br> <br> <br> Kẻ giết người, Đông Bá Tuyết Ưng ! <br> <p>&nbsp;</p><p>Mệt mỏi với những truyện suôt ngày chỉ biết tu luyện, chán nản với các nhân vật não tàn? Hãy đến với <a href="http://truyencv.com/vo-dich-dao-quan/?utm_source=bo_cao&amp;utm_medium=read&amp;utm_campaign=tracking">Đạo Quân</a> của đại thần Dược Thiên Sầu, truyện đầy những màn đấu trí, hack não, tính kế đến không tưởng nhưng không phải yy tự sướng mà đầy logic.</p> 
